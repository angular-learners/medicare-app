<div class="row m-auto w-50">
  <mat-card class="p-3 w-75 m-auto">
    <mat-card-header>
      <mat-card-title class="mat-card-title mb-3 login-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput placeholder="username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="w-100">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" class="w-100 custom-button" mat-raised-button color="primary">Login</button>
          <!-- <button type="submit" mat-raised-button class="btn btn-primary">Login</button> -->
        </div>
        <div class="d-flex justify-content-end mt-2">
          <p class="fw-bold">Don't Have An Account? <a routerLink="../create-account">Create Account</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="mb-5"></div>
