<div class="cotainer">
    <div class="row m-auto w-50">
        <mat-card class="p-3 w-75 m-auto">
            <mat-card-header>
                <mat-card-title class="mat-card-title mb-3 create-account-title">Create Account</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="createAccountForm" (ngSubmit)="createAccount()">
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <input type="text" matInput placeholder="firstName" formControlName="firstName">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <input type="text" matInput placeholder="lastName" formControlName="lastName">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <input type="text" matInput placeholder="username" formControlName="username">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="w-100">
                            <input type="text" matInput placeholder="email" formControlName="email">
                        </mat-form-field>
                    </p>
                    <p>
                        <!-- <mat-form-field appearance="outline" class="w-100">
                            <input type="text" matInput placeholder="role" formControlName="role">
                        </mat-form-field> -->
                        <mat-form-field  appearance="outline">
                            <mat-label>Choose an option</mat-label>
                            <mat-select  formControlName="role">
                              <mat-option disabled>SELECT</mat-option>
                              <mat-option  *ngFor="let role of rolesOptions"  [value]="role.value">{{role.key}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </p>
                    <div class="button">
                        <button type="submit" class="w-100 custom-button" mat-raised-button color="primary">Create
                            Account</button>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                           <p class="fw-bold">If you Already Registered <a routerLink="../login">Login</a></p>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="mb-5"></div>
</div>
